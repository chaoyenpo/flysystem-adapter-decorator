---
suites:
  event_suite:
    namespace: League\Flysystem\AdapterDecorator
    psr4_prefix: League\Flysystem\AdapterDecorator
extensions:
  - PhpSpec\Extension\CodeCoverageExtension
formatter.name: pretty
code_coverage:
  format:
    - html
    - clover
  output:
    html: coverage
    clover: coverage.xml
